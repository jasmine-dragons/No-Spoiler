  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>

      <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  </head>

  <body>
      <div class="container">
          <div class="row">
              <div class="col-lg-6">
                  <div class="form_main">
                      <h4 class="heading">Spoiler Val <span></span></h4>
                      <div class="form">
                          <form action="{{ url_for('index', ) }}" method="post" id="contactFrm" name="contactFrm">
                              <input type="text" required="" placeholder="First Sentence" value="" name="sentence"
                                  class="txt">
                              <input type="submit" value="Check Val" name="Sumbit" class="txt2">
                          </form>
                      </div>
                  </div>
              </div>
          </div>

          {% if result %}

          <div class="row">
              <div class="col-lg-6">
                  <div class="form_main">
                      <h4 class="heading">Spoiler Val<span></span></h4>

                      <div class="notice notice-info">
                          <strong>Sentence</strong> : {{result["sentence"]}}
                      </div>

                      <div class="notice notice-success">
                          <strong>Score</strong> {{result["spoil_val"]}}
                      </div>

                  </div>
              </div>
          </div> {% endif %}
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

      </script>

  </body>

  </html>
